name: Run tests

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

permissions:
    contents: read

jobs:
    run_tests:
        strategy:
            matrix:
                php:
                    - 8.2
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: pdo_sqlite
            -   run: composer install --no-progress
            -   run: composer tests
